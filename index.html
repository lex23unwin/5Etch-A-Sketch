<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Let's play Etch-A-Sketch!</h1>
        <p>Draw, reset, change color, or change grid size!</p>
        <div class="buttons-container">
            <button class="reset">Reset</button>
            <button class="black">Black</button>
            <button class="rgb">ROYGBIV</button>
            <label for="size-slider">Choose a grid size:</label>
            <input type="range" id="size-slider" name="size-slider"
            min="2" max="64" value="16">
        </div>
    </header>
    <main>
        <div class="container">
              
        </div>
    </main>
    <footer>
        The Odin Project - Lex Unwin - Summer 2023
    </footer>

    

</body>
</html>
